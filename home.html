<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Layout</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="assets/pics/logo.png" alt="Netflix Logo" class="logo">
            <ul class="nav-links">
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li>My List</li>
                <li>Browse by Languages</li>
            </ul>
            <div class="nav-icons">
                <div class="search-container">
                    <img src="assets/pics/search.png" alt="Search" id="search-icon" class="search-icon">
                    <input type="text" id="search-input" placeholder="Search for a title..." class="search-input">
                    <div id="search-results" class="search-results"></div>
                </div>
                <span>Children</span>
                <img src="assets/pics/noti.png" alt="Notifications" id="notification-icon" class="notification-icon">
                <button class="signout-btn" onclick="signOut()">Sign Out</button>
            </div>
        </div>
    </header>

    <main>
        <div class="carousel">
            <h2>Popular TV Shows</h2>
            <div class="carousel-container">
                <button class="scroll-btn left" onclick="scrollLeft(this)">&#10094;</button>

                        <img src="assets/pics/Suits.jpg" alt="Suits" class="thumbnail">
                    </div>
                    <div class="card" data-title="Money Heist" data-video="https://drive.google.com/file/d/1WUxhF-wkwJgZTjRQazweZk0Vo-NexkvN/preview">
                        <img src="assets/pics/money.jpg" alt="Money Heist" class="thumbnail">

                        <img src="assets/pics/friends.jpg" alt="Friends" class="thumbnail">

                    <div class="card" data-title="Strangers Things " data-video="https://www.youtube.com/embed/qSEeQXzFspk?si=-Xz7CQ9tJrDUOhYi">

                <button class="scroll-btn right" onclick="scrollRight(this)">&#10095;</button>

    <!-- Modal for Video Playback -->
<div class="modal" id="video-modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <!-- Embed iframe to display video -->
        <iframe id="video-frame" width="100%" height="400" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
</div>
