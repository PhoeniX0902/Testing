<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="background-overlay">
        <div class="signin-container">
            <!-- Replace the text logo with an image logo -->
            <img src="assets/pics/logo.png" alt="Netflix Logo" class="logo">
            <form id="signin-form">
                <h2>Sign In</h2>
                <input type="text" id="email" placeholder="Email or mobile number" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="signIn()">Sign In</button>
               <!-- <p class="or">OR</p>
                <button type="button" class="signin-code">Use a sign-in code</button>
                <a href="#" class="forgot-password">Forgot password?</a>-->
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <p class="new-to-netflix">New to Netflix? <a href="front.html">Sign up now.</a></p>
                <p class="recaptcha-disclaimer">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.</p>
            </form>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
